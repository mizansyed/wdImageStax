<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/wdImageStax.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <h1>Examples</h1>
    <div class="row" style="margin-bottom: 200px">
    <h2 style="padding: 50px;">Example 1</h2>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div id="gallery-wrapper">
                <ul id="test" class="image-list">
                    <li>
                        <img src="images/photo-1.jpg" class="img-responsive" />
                    </li>
                    <li>
                        <img src="images/photo-2.jpg" class="img-responsive" />
                    </li>
                    <li>
                        <img src="images/photo-3.jpg" class="img-responsive" />
                    </li>
                    <li>
                        <img src="images/photo-4.jpg" class="img-responsive" />
                    </li>
                    <li>
                        <img src="images/photo-5.jpg" class="img-responsive" />
                    </li>

                </ul>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>


    <div class="row">
    <h2 style="padding: 50px;">Example 2</h2>

        <div class="col-md-4"></div>
        <div class="col-md-4">
            
            <div id="gallery-wrapper2">
                <ul id="test" class="image-list">
                    <li>
                        <img src="images/photo-1.jpg" class="img-responsive" />
                    </li>
                    <li>
                        <img src="images/photo-2.jpg" class="img-responsive" />
                    </li>
                    <li>
                        <img src="images/photo-3.jpg" class="img-responsive" />
                    </li>
                    <li>
                        <img src="images/photo-4.jpg" class="img-responsive" />
                    </li>
                    <li>
                        <img src="images/photo-5.jpg" class="img-responsive" />
                    </li>

                </ul>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type='text/javascript' src='js/jquery-ui.min.js'></script>
    <script type="text/javascript" src="js/jquery.wdImageStax.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#gallery-wrapper').wdImageStax({height:500, index:600,  degreePattern: "random", imageStyles: {'padding-top': '60px'}});

            $('#gallery-wrapper2').wdImageStax({swingTop: 0.1, swingLeft: 0.1, index:600});
        });
    </script>
</body>

</html>
